<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>UTF-8 symbols</title>
    <style>
        #tel:before {
            font-family: icons;
            content: "\260E";
        }

        #state[data-icon]:before {
            font-family: icons;
            content: attr(data-icon);
            speak: none;
        }
    </style>
</head>

<body>
    <div>
        <span id="tel">86-21-909878</span>
    </div>

    <div>
        <span id="state" aria-hidden="true" data-icon="&#9757;">State</span>
    </div>
</body>

</html>
